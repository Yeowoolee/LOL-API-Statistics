{% macro render_Mid_modal(champ_name, champ_pick_per) %}
<!--미드 챔피언-->
<div class="modal fade" id="Mid_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">미드 챔피언 추천</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">    
         <!--Grid row-->
  <div class="row text-left">
      <!--Grid column-->
      <div class="col-lg-6 col-md-12">
        <hr>    
        {% for i in range(0, 5) %}   
        <!--Small news-->
        <div class="row">
          <div class="col-md-1">
              <strong><h5 class = "text-primary">{{i+1}}</h5></strong></div>
          <div class="col-md-3">

            <!--Image-->
            <div class="view overlay rounded z-depth-1">
              <img src="http://ddragon.leagueoflegends.com/cdn/9.20.1/img/champion/{{champ_name[i]}}.png" class="img-fluid" alt="Minor sample post image">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
          </div>
          <!--Excerpt-->
          <div class="col-md-8">
            <p class="dark-grey-text">
              <strong>{{champ_name[i]}}</strong>
            </p>
            <a><strong class = "text-muted">승률 {{champ_pick_per[i]}}</strong>
              <i class="fas fa-angle-right float-right"></i>
            </a>
          </div>
  
        </div>
        <hr>
        {% endfor %}
      </div>
        <!--/Small news-->
      
      <!--Grid column-->
      <div class="col-lg-6 col-md-12">
  
        <hr>
        {% for i in range(5, 10) %}
        <!--Small news-->
        <div class="row">
          <div class="col-md-1">
              <strong><h5 class = "text-danger">{{i+1}}</h5></strong></div>
          <div class="col-md-3">
  
            <!--Image-->
            <div class="view overlay rounded z-depth-1">
              <img src="http://ddragon.leagueoflegends.com/cdn/9.20.1/img/champion/{{champ_name[i]}}.png" class="img-fluid" alt="Minor sample post image">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
          </div>
  
          <!--Excerpt-->
          <div class="col-md-8">
            <p class="dark-grey-text">
              <strong>{{champ_name[i]}}</strong>
            </p>
            <a><strong class = "text-muted">승률 {{champ_pick_per[i]}}</strong>
              <i class="fas fa-angle-right float-right"></i>
            </a>
          </div>
  
        </div>
        <hr>
        {% endfor %}
        <!--/Small news-->
  
      </div>
      <!--Grid column-->
  
    </div>
    <!--Grid row-->

      </div>
    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
