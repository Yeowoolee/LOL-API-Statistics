{% macro render_register() %}

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <form method=POST action="{{ url_for('register') }}">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">회원가입</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="email" id="orangeForm-email" name = "register_email" class="form-control validate">
        <label data-error="wrong" data-success="right" for="orangeForm-email">이메일</label>
      </div>

      <div class="md-form mb-4">
        <i class="fas fa-lock prefix grey-text"></i>
        <input type="password" id="orangeForm-pass" name = "register_pw1"class="form-control validate">
        <label data-error="wrong" data-success="right" for="orangeForm-pass">비밀번호</label>
      </div>

      <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass2" name = "register_pw2" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">비밀번호 재입력</label>
        </div>

    </div>
    
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-deep-orange">회원가입</button>
    </div>
  </form>
  </div>
</div>
</div>

{% endmacro %}
