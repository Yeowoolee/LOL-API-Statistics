{% macro render_gamelist(game_time, game_summonerName) %}

<ul class="list-group">
    {% for i in range(20) %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        게임시간/챔피언 {{game_time[i]}}
        <span class="badge badge-primary badge-pill">잘한점</span>
        <span class="badge badge-danger badge-pill">못한점</span>
        게임에 참여한 플레이어
    </li>
    {% endfor %}

</ul>

{% endmacro %}
